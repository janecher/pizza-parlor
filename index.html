<!DOCTYPE html>
<html lang="en">
<head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Parlor</title>
</head>
<body>
    <div class="header">
        <h1>Pizza House</h1>
        <p>Best pizza in the city.</p>
        <p>Delivery option available.</p>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 create-order">
                <h3>Create your pizza:</h3>
                <form>
                    <div class="form-group">
                        <label for="toppings">Toppings:</label><br>
                        <input type="checkbox" name="topping" value="cheese"> Cheese<br>
                        <input type="checkbox" name="topping" value="ham"> Ham<br>
                        <input type="checkbox" name="topping" value="pepperoni"> Pepperoni<br>
                        <input type="checkbox" name="topping" value="chicken"> Grilled chicken<br>
                        <input type="checkbox" name="topping" value="sausage"> Sausage<br>
                        <input type="checkbox" name="topping" value="pepper"> Pepper<br>
                        <input type="checkbox" name="topping" value="mushrooms"> Mushrooms<br>
                        <input type="checkbox" name="topping" value="onion"> Onion<br>
                        <input type="checkbox" name="topping" value="pineapple"> Pineapple<br>
                        <input type="checkbox" name="topping" value="olives"> Olives<br>
                        <input type="checkbox" name="topping" value="tomato"> Tomato<br>
                    </div>
                    <div class="form-group">
                        <label for="size">Size:</label>
                        <select class="form-control" id="size">
                            <option value="small">Small</option>
                            <option value="medium">Medium</option>
                            <option value="large">Large</option>
                        </select>
                    </div>
                    <div class="form-group delivery">
                        <label for="delivery">Delivery:</label>
                        <select class="form-control" id="delivery">
                            <option value="pick-up">Pick-up</option>
                            <option value="delivery">Delivery</option>
                        </select>
                        <div class="address">
                            <label for="address">Delivery address:</label>
                            <input type="text" id="address" class="form-control">                        
                        </div>
                    </div>
                    <button type="submit" class="btn">Add pizza to my order</button>
                </form>
            </div>
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
                <img src="pizza.jpg">
                <div class="show-order">
                    <h3 class="order-header">Your order:</h3>
                    <ul id="order">

                    </ul>
                    <div id="pizza-info"></div>
                    <div class="extra-info">
                        <p>Delivery: <span class="delivery-answer"></span></p>
                        <p>Total cost of your order: <span id="total"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
